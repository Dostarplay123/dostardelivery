<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация в такси</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffeb3b, #8bc34a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1ebe5b;
    }

    .call-button {
      background-color: #fbc02d;
      color: #333;
    }

    .call-button:hover {
      background-color: #f9a825;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация в такси</h1>
    <p>Нажмите кнопку ниже, чтобы написать в WhatsApp или позвонить</p>

    <!-- Кнопка WhatsApp по твоей ссылке -->
    <a class="button" href="https://wa.me/77474705053?text=Здравствуйте, нужна регистрация!" target="_blank">
      Написать в WhatsApp
    </a>

    <!-- Кнопка звонка -->
    <a class="button call-button" href="tel:+77474705053">
      Позвонить
    </a>
  </div>
</body>
</html>

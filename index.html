<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДОСТАР - Доставка еды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #005500;
        }
        p {
            color: #005500;
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .menu {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            padding: 10px;
            width: max-content;
        }
        .menu a {
            text-decoration: none;
            color: #005500;
            font-size: 1.2rem;
            padding: 10px;
            transition: 0.3s;
            flex-shrink: 0;
        }
        .menu a:hover {
            color: green;
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background-color: green;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #005500;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }
        .description {
            font-size: 1.1rem;
            margin: 5px 0;
            color: #555;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        footer a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu" id="menu">
            <a href="#gotovaya-eda">Готовая еда</a>
            <a href="#deserty">Десерты</a>
            <a href="#kofe">Кофе</a>
            <a href="#detyam">Любят Дети</a>
        </div>
    </div>
    
    <div class="content">
        <h1>"ДОСТАР"</h1>
        <p>ДОСТАВКА ЕДЫ</p>
        <hr>

        <div id="gotovaya-eda">
            <h2>Готовая еда</h2>
        </div>
        
        <hr>

        <div id="deserty">
            <h2>Десерты</h2>
        </div>
        
        <hr>
        
        <div id="kofe">
            <h2>Кофе</h2>
        </div>
        
        <hr>
        
        <div id="detyam">
            <h2>Любят Дети</h2>
        </div>
    </div>

    <footer>
        <a href="https://docs.google.com/document/d/1t_EXCycQd9zB6ROtCKMSlA8t1LP8kd32b0rzBIGy3eA/edit?usp=sharing">Пользовательское соглашение</a>
        <a href="https://docs.google.com/document/d/1KTvB4iE7zBwjng0ut5Prs3xZgzArqqAgFnVuegSeUJA/edit?usp=sharing">Политика конфиденциальности</a>
    </footer>
</body>
</html>

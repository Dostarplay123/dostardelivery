<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДОСТАР - Доставка еды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #005500;
        }
        p {
            color: #005500;
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 2px solid #ddd;
        }
        .menu a {
            display: inline-block;
            text-decoration: none;
            color: #005500;
            font-size: 1.4rem;
            margin: 0 15px;
            padding: 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .menu a:hover {
            color: green;
            text-decoration: underline;
        }
        .content {
            margin-top: 60px;
        }
        .btn {
            display: inline-block;
            background-color: green;
            color: white;
            font-size: 1.4rem;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #005500;
        }
        .section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            padding: 20px;
        }
        .active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a onclick="showSection('gotovaya-eda')">Готовая еда</a>
        <a onclick="showSection('deserty')">Десерты</a>
        <a onclick="showSection('kofe')">Кофе</a>
        <a onclick="showSection('detyam')">Любят Дети</a>
    </div>

    <div class="content">
        <div id="gotovaya-eda" class="section active">
            <h2>Готовая еда</h2>
            <p>Описание готовой еды.</p>
        </div>
        <div id="deserty" class="section">
            <h2>Десерты</h2>
            <p>Описание десертов.</p>
        </div>
        <div id="kofe" class="section">
            <h2>Кофе</h2>
            <p>Описание кофе.</p>
        </div>
        <div id="detyam" class="section">
            <h2>Любят Дети</h2>
            <p>Описание детских блюд.</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>

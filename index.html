<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДОСТАР - Доставка еды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .logo img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
        }
        .menu {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            overflow-x: auto;
            gap: 10px;
            justify-content: center;
            white-space: nowrap;
            padding-left: 10px;
            padding-right: 10px;
        }
        .menu::-webkit-scrollbar {
            display: none;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #FFD700;
            border-radius: 20px;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        .menu a:hover {
            background-color: #FFC107;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.ibb.co/jk5wYq7c/2-optimized.png" alt="ДОСТАВКА ЕДЫ">
    </div>
    
    <div class="menu">
        <a onclick="showSection('gotovaya-eda')">Готовая еда</a>
        <a onclick="showSection('deserty')">Десерты</a>
        <a onclick="showSection('kofe')">Кофе</a>
        <a onclick="showSection('detyam')">Любят Дети</a>
    </div>
    
    <div id="gotovaya-eda" class="section active">
        <h2>Готовая еда:</h2>
        <p>Здесь будет описание готовой еды.</p>
    </div>
    
    <div id="deserty" class="section">
        <h2>Десерты</h2>
        <p>Здесь будет описание десертов.</p>
    </div>
    
    <div id="kofe" class="section">
        <h2>Кофе</h2>
        <p>Здесь будет описание кофе.</p>
    </div>
    
    <div id="detyam" class="section">
        <h2>Любят Дети</h2>
        <p>Здесь будет описание детского меню.</p>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>

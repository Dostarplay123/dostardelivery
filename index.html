<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация в такси</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffeb3b, #8bc34a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .schedule {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background-color: #fbc02d;
      color: #333;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #f9a825;
    }

    .note {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация в такси</h1>
    <p class="schedule">График регистрации: с 8:30 до 22:00</p>

    <!-- Кнопка Позвонить -->
    <a class="button" href="tel:+77080486292">
      Позвонить
    </a>

    <p class="note">
      По вопросам и пожеланиям звоните: <br>
      <strong>87074075050</strong>
    </p>
  </div>
</body>
</html>
